<!doctype html>
<html>
  <head>
    <title>nebula-i18n</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../fetch/fetch.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../nebula-i18n.html">
    <link rel="import" href="demo-element.html">
    <custom-style>
      <style>
        body {
          font-family: sans-serif;
          font-size: 14px;
          margin: 0;
          padding: 16px;
          background-color:white;          
        }
        demo-snippet {
          display: block;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          padding: 8px 16px;
          margin-bottom: 40px;
        }
        demo-greeting {
          margin-top: 8px;  
        }
      </style>
    </custom-style>
  </head>
  <body>

    <h3>Language</h3>
    <demo-snippet>
      <dom-bind>
        <template>
          <nebula-language
            supported='["en", "fr", "de"]'
            lang="{{lang}}">
          </nebula-language>
          <div>[[lang]]</div>
        </template>
      </dom-bind>
    </demo-snippet>

    <h3>Polyglot Behavior</h3>
    <demo-snippet>
      <dom-bind>
        <template>
          <button onclick="greeting.set('lang', 'en')">English</button>
          <button onclick="greeting.set('lang', 'fr')">French</button>
          <button onclick="greeting.set('lang', 'de')">German</button>
          <nebula-resources
            file="locales"
            path="."
            resources="{{resources}}">
          </nebula-resources>
          <p>
            <demo-element
              id="greeting"
              lang="en"
              resources="[[resources]]">
            </demo-element>
          </p>
        </template>
      </dom-bind>
    </demo-snippet>

  </body>
</html>
