<!doctype html>
<html>
  <head>
    <title>nebula-language</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../nebula-language.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <nebula-language supported='["en"]' lang="{{lang}}"></nebula-language>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is upgraded', function() {
          assert.equal(el.constructor.is, 'nebula-language')
        })
        test('language is english', function() {
          assert.equal(el.lang, 'en')
        })
      })
    </script>
  </body>
</html>
